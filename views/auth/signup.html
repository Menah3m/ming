<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="/static/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="/static/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="/static/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="/static/css/demo.min.css" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }
    </style>
</head>
<body  class=" border-top-wide border-primary d-flex flex-column">
<script src="/static/js/demo-theme.min.js"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="/static/ly-logo-white.png" height="36" alt=""></a>
        </div>
        <form class="card card-md" action="{{urlfor `AuthController.Signup`}}" method="post" autocomplete="off" novalidate>
            <div class="card-body">
                <h2 class="card-title text-center mb-4">创建账号</h2>
                <div class="mb-3">
                    <label class="form-label" >全名</label>
                    <input name="username" type="text" class="form-control" placeholder="输入用户名">
                </div>
                <div class="mb-3">
                    <label class="form-label" >邮箱地址</label>
                    <input name="email" type="email" class="form-control" placeholder="输入邮箱">
                </div>
                <div class="mb-3">
                    <label class="form-label" >密码</label>
                    <div class="input-group input-group-flat">
                        <input name="password" type="password" class="form-control"  placeholder="密码"  autocomplete="off">
                        <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input " name="agreed"/>
                        <span class="form-check-label" >同意 <a href="./terms-of-service.html" tabindex="-1">注册条款和协议</a>.</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">创建新账号</button>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            已经有账号? <a href="{{urlfor `AuthController.Login`}}" tabindex="-1">登录</a>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="/static/js/tabler.min.js" defer></script>
<script src="/static/js/demo.min.js" defer></script>

{{if .alertinfo}}
<script>
    window.onload = function() {
        alert("{{.alertinfo}}")
    }
</script>
{{end}}

</body>
</html>
